<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraped Data</title>
</head>
<body>
    <h1>Scraped Data</h1>
    <ul>
        {% for item in data %}
            <li>
                <h3>{{ item.title }}</h3>
                <img src="{{ item.image_url }}" alt="Image" width="200">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
